<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="tictac.css">
</head>
<body>
    <br><br><br><br><br>
    <font size="17" font color="white">
        <marquee>Play and Win exciting prizes!!</marquee></font><br><br>
  <div class="container">
    <h1>Tic Tac Toe</h1>

    <video autoplay muted loop id="myVideo" class="backvideo">
        <source src="moveblock.mp4" type="video/mp4">
      </video>
    
    <div id="board">
      <div class="cell" onclick="placeSymbol(0)"></div>
      <div class="cell" onclick="placeSymbol(1)"></div>
      <div class="cell" onclick="placeSymbol(2)"></div>
      <div class="cell" onclick="placeSymbol(3)"></div>
      <div class="cell" onclick="placeSymbol(4)"></div>
      <div class="cell" onclick="placeSymbol(5)"></div>
      <div class="cell" onclick="placeSymbol(6)"></div>
      <div class="cell" onclick="placeSymbol(7)"></div>
      <div class="cell" onclick="placeSymbol(8)"></div>
    </div>
    <button onclick="resetGame()" style="font-size: 40;" >Reset Game</button>
    <div id="result"></div>
  </div>

  <script src="tiktac.js"></script>
</body>
</html>
